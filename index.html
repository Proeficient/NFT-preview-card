<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT - Preview Card Equilibrium</title>
    <!--Normalize-->
    <link rel="stylesheet" href="./src/css/normalize.css">
    <!--Style-->
    <link rel="stylesheet" href="./src/css/style.css">

    <!--Reset-->
    <link rel="stylesheet" href="./src/css/reset.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&family=Lexend+Deca:wght@300;500;800&family=Open+Sans:wght@300;400;500&family=Outfit:wght@300;400;600&family=Poppins:wght@300;500;800&display=swap"

<body>
    <main>
        <section class="container">
        <section class="imagem-principal">
            <img class="nft" src="./src/imagens/image-equilibrium.jpg" alt="imagem equilibrium">
            <div class="view"> <img src="./src/imagens/icon-view.svg" alt=""></div>
        </section>

        <section class="texto-principal">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="informacoes">
            <ul class="lista-informacoes">
                <li class="etherium">
                    <img style="margin-right:5px;" src="./src/imagens/icon-ethereum.svg" alt="ícone ethereum">
                    <p> 0.041 ETH</p>
                </li>
                <li class="clock">
                    <img style="margin-right:5px;" src="./src/imagens/icon-clock.svg" alt="ícone relógio">
                    <span>3 days left</span>
                </li>
            </ul>
        </section>

        <section class="criador">
            <img class="avatar" src="./src/imagens/image-avatar.png" alt="avatar.png">
            <p>Creation of <a href="#">Julies Wyvern</a></p>
        </section>
    </section>
    </main>
